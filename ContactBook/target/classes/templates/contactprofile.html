<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Profile</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="css/profile.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<style>




	</style>
</head>

<body>

	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
			<a th:href="@{/backs}" class="w3-bar-item w3-button">Back</a>

			<!-- Right-sided navbar links. Hide them on small screens -->
			<div class="w3-right w3-hide-small">
				<a th:href="@{/delete}" class="btn btn-info btn-lg">
					<span class="glyphicon glyphicon-log-out"></span> Logout</a>
			


				</div>
		</div>
	</div>

	<br>
	<section class="vh-100" style="background-color: #f4f5f7;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-lg-6 mb-4 mb-lg-0">
					<div class="card mb-3" style="border-radius: .5rem;">
						<div class="row g-0">
							<div class="col-md-4 gradient-custom text-center text-white"
								style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
								<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
									alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
									style="width: 150px; z-index: 1">
								<!--<button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                style="z-index: 1;">
                Edit profile-->
								</button>
								<div class="card-body" style="color:black;">
									<b>
										<td><span th:text="${user.uName}"></span></td>
									</b>
								</div>
								<p></p>
								<i class="far fa-edit mb-5"></i>
							</div>
							<div class="col-md-8">
								<div class="card-body p-4">
									<h3>Your profile</h3>
									<hr class="mt-0 mb-10">
									<div class="row pt-1">
										<div class="col-6 mb-3">
											<h5>Name</h5>
											<td><span th:text="${user.uName}"></span></td>

										</div>
										<div class="col-12 mb-3">
											<h5>Email</h5>
											<td><span th:text="${user.uemail}"></span></td>
										</div>


										<div class="col-6 mb-3">
											<h5>Password</h5>
											<td><span th:text="${user.passwd}"></span></td>
										</div>
										
										<div class="col-6 mb-3">
											<h5>Phone Number</h5>
											<td><span th:text="${user.phoneNumber}"></span></td>
										</div>
										<div class="col-6 mb-3">
											<h5>Birthday</h5>
											<td><span th:text="${user.birthDay}"></span></td>
										</div>
									</div>
								</div>
								
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>




</body>

</html>
