<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body>
	<script>
		function phonevalidation() {
			var phone = document.getElementById("phoneNumber").value
			var phn = /^[0-9]{10}$/;
			if (!(phn.test(phone))) {
				alert("Input should be in number Format and length of 10")
			}

		}

	</script>

	<div class="register-photo">
		<div class="form-container">
			<div class="image-holder">

			</div>
			<form th:action="@{/check}" method="post">
				<p>Please login to your account</p>

				<div class='control block-cube block-input'>
					<input type="tel" id="phoneNumber" name="phoneNumber" class="form-control"
						placeholder="Enter your Phone Number" required="required" onchange="phonevalidation()" />
					<label class="form-label" for="phoneNumber">Phone Number</label>
				</div>

				<div class="form-outline mb-4">
					<input type="password" id="passwd" name="passwd" class="form-control" placeholder="Password"
						required="required" />
					<label class="form-label" for="passwd">Password</label>
				</div>

				<div class="text-center pt-1 mb-5 pb-1">
					<button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
						in</button>
					<a class="text-muted" href="#!"> </a>
				</div>

				<div class="d-flex align-items-center justify-content-center pb-4">
					<p class="mb-0 me-2">Don't have an account? <a href="" th:href="@{/register}" </p>
							<button type="button" class="btn btn-outline-danger">Register</a></button>
				</div>

			</form>

		</div>

	</div>
	</div>


</body>

</html>
