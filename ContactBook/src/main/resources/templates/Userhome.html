<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" th:href="@{/css/userhome.css}">
	<!-- Google Icons Link -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

</head>

<body>
	<header>
		<nav class="navbar">
			<div class="card-body" style="color:white;">
				<h2>Smart Contact</h2>
			</div>
			<ul class="menu-links">

				<li class="language-item">
					<a href="#">
						<span class="material-symbols-outlined">language</span>
						English
					</a>
				</li>
				<li><a href="#">Become Smart Contact</a></li>
				<li class="join-btn"><a th:href="@{/log}">Sign In</a></li>
				<li class="join-btn"><a th:href="@{/register}">Sign Up</a></li>
				<span id="close-menu-btn" class="material-symbols-outlined">close</span>
			</ul>
			<span id="hamburger-btn" class="material-symbols-outlined">menu</span>
		</nav>
	</header>

	<section class="hero-section">
		<div class="content">
			<h1>Keeping track of all your contacts can be tricky, but not anymore with SmartContacts!</h1>

			<div class="popular-tags">

				<ul class="tags">
					<li><a th:href="@{/help}">Contact Us</a></li>

				</ul>
			</div>
		</div>
	</section>

	<script>
		const header = document.querySelector("header");
		const hamburgerBtn = document.querySelector("#hamburger-btn");
		const closeMenuBtn = document.querySelector("#close-menu-btn");

		// Toggle mobile menu on hamburger button click
		hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

		// Close mobile menu on close button click
		closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
	</script>
</body>

</html>
